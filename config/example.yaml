host: kubernetes
port: 8443
users:
  - username: user1
    password: user1
  - username: user2
    password: user2
engine:
  scenario_sleep_range: 10-60  # in seconds
scenarios:
  - name: create-service
    type: CreateService
    config:
      image_list: kubernetes/guestbook
      ports: 3000:TCP
      max_services_per_user: 3
  - name: create-project
    type: CreateProject
    config:
      max_projects_per_user: 5
  - name: delete-project
    type: DeleteProject
  - name: delete-service
    type: DeleteService
logging:
  version: 1
  formatters:
    basic:
      format: "%(asctime)s %(levelname)-8s %(message)s"
    detailed:
      format: "%(asctime)s %(levelname)-8s %(name)-12s: %(message)s"
    engine:
      format: "%(asctime)s: %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      stream: ext://sys.stdout
      formatter: basic
      level: DEBUG
    engine-console:
      class: logging.StreamHandler
      stream: ext://sys.stdout
      formatter: engine
      level: INFO
    engine-file:
      class: logging.FileHandler
      formatter: engine
      filename: engine.log
  loggers:
    innervate:
      level: DEBUG
      handlers:
        - console
    innervate.engine:
      level: INFO
      handlers:
        - engine-console
        - engine-file
